{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Sign In
{% endblock title %}
{% block content %}
<div>
    {% if not form.is_valid %}
        <div class="mx-auto">

            <br>
                <h1 class="product-title text-center">
                    Log In
                </h1>
            <br>
            <div class="col-9 col-sm-9 col-md-6 col-lg-6 mx-auto bg-light">
                <br>
                <form method="POST" class="p-4">
                <p>Enter Your Credentials</p>
                {% csrf_token %}
                    <p>{{form | crispy}}</p>
                    <button type="submit" name="submit" class="btn btn-secondary mb-3">
                        Sign IN
                    </button>
                
                </form>
            </div>
            
        </div>

    {% endif %}
</div>
<br>

{% endblock content%}
